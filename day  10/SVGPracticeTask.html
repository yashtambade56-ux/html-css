<html>
<head>
    <title>SVG Practice Tasks – HTML Graphics Lab</title>
</head>
<body>
    <h1>SVG Practice Tasks – HTML Graphics Lab</h1>

    <h2>1. Draw a Simple Playground</h2>
    <svg width="300" height="200">
        <rect x="0" y="0" width="300" height="120" fill="skyblue"></rect>
        <rect x="0" y="120" width="300" height="80" fill="green"></rect>
        <circle cx="250" cy="40" r="25" fill="yellow"></circle>
        <line x1="0" y1="160" x2="300" y2="160" stroke="white" stroke-width="3"></line>
    </svg>

    <h2>2. Traffic Signal</h2>
    <svg width="300" height="200">
        <rect x="25" y="10" width="70" height="200" fill="black"></rect>
        <circle cx="60" cy="50" r="20" fill="red"></circle>
        <circle cx="60" cy="100" r="20" fill="yellow"></circle>
        <circle cx="60" cy="150" r="20" fill="green"></circle>
    </svg>

    <h2>3. House Sketch</h2>
    <svg width="300" height="200">
        <rect x="80" y="100" width="140" height="100" fill="gray"></rect>
        <rect x="135" y="140" width="30" height="60" fill="brown"></rect>
        <line x1="80" y1="100" x2="150" y2="40" stroke="black"></line>
        <line x1="220" y1="100" x2="150" y2="40" stroke="black"></line>
    </svg>


    <h2>4. Emoji Face</h2>
    <svg width="300" height="200">
        <circle cx="100" cy="100" r="80" fill="yellow" stroke="black" stroke-width="2"></circle>
        <circle cx="70" cy="80" r="10" fill="black"></circle>
        <circle cx="130" cy="80" r="10" fill="black"></circle>
        <line x1="60" y1="130" x2="140" y2="130" stroke="black" stroke-width="5"></line>
    </svg>

    <h2>5. Moving Ball</h2>
    <svg width="300" height="200">
    <circle cx="30" cy="50" r="20" fill="blue">
    <animate attributeName="cx" from="30" to="200" dur="2s"></animate>
    </circle>
    </svg>

    <h2>6. Bouncing Ball</h2>
    <svg width="300" height="200">
    <circle cx="30" cy="50" r="20" fill="green">
    <animate attributeName="cx" from="30" to="200" dur="2s" direction="alternate" repeatCount="indefinite"></animate>
    </circle>
    </svg>

    <h2>7. Expanding Sun</h2>
    <svg width="300" height="200">
    <circle cx="150" cy="100" r="40" fill="yellow">
    <animate attributeName="r" from="40" to="60" dur="2s" direction="alternate" repeatCount="indefinite"></animate>
    </circle>
    </svg>

    <h2>8. Moving Car</h2>
    <svg width="300" height="200">
        <rect x="50" y="100" width="120" height="40" fill="blue"></rect>
        <circle cx="70" cy="145" r="12" fill="black"></circle>
        <circle cx="150" cy="145" r="12" fill="black"></circle>
        <animate attributeName="transform" type="translate" from="0 0" to="100 0" dur="2s" repeatCount="indefinite"></animate>
    </svg>

    <h2>9. Signal Light Animation</h2>
    <svg width="150" height="300">
        <rect x="40" y="20" width="70" height="200" fill="black"/>
        <circle cx="75" cy="60" r="15" fill="red">
            <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="75" cy="120" r="15" fill="yellow">
            <animate attributeName="opacity" from="0" to="1" dur="2s" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="75" cy="180" r="15" fill="green">
            <animate attributeName="opacity" from="0" to="1" dur="2s" repeatCount="indefinite"></animate>
        </circle>
    </svg>

    <h2>10. Mini SVG Scene</h2>
    <svg width="300" height="500">
        <rect x="107" y="50" width="100" height="200" fill="yellow" stroke="black" stroke-width="2"></rect>
        <rect x="80" y="150" width="150" height="150" fill="green" stroke="black" stroke-width="2"></rect>
        <line x1="120" y1="80" x2="140" y2="80" stroke="brown" stroke-width="3"></line>
        <line x1="170" y1="80" x2="195" y2="80" stroke="brown" stroke-width="3"></line>
        <circle cx="185" cy="125" r="0.5" fill="black" stroke="black" stroke-width="2"></circle>
        <circle cx="155" cy="120" r="1" fill="red" stroke="black" stroke-width="2">
        <animate attributeName="r" from="1" to="15" dur=" 2s" direction="alternate" repeatCount="indefinite"></animate>
        </circle>

    </svg>
</body>
</html>
